<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Satoshi Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
  </head>
  <body class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="display-3 text-center">Satoshi Converter</h1>
          <form action="#">
            <div class="form-group">
              <input 
                id="btcInput"
                type="number" 
                class="form-control col-xs-2"
                placeholder="Enter BTC value"
              >
              <br>
              <div id="output">
                <div class="card">
                  <div>
                    <h4>Satoshis: </h4>
                    <div id="satoshiOutput"></div>
                  </div>
                </div>
                <div class="card">
                  <div>
                    <h4>Microbits: </h4>
                    <div id="microbitOutput"></div>
                  </div>
                </div>
                <div class="card">
                  <div>
                    <h4>Millibits: </h4>
                    <div id="millibitOutput"></div>
                  </div>
                </div>
                <div class="card">
                  <div>
                    <h4>Centibits: </h4>
                    <div id="centibitOutput"></div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
